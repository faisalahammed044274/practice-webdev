<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-content">
        <div class="left-area">
            <div class="fb-img">
                <img src="img/dF5SId3UHWd.svg" alt="fb-logo">
            </div>
            <div class="fb-content">
                <h1>Facebook helps you connect and share with the people in your life.</h1>
            </div>
        </div>
        <div class="right-area">
            <div class="card">
                <form action="#">
                    <input type="text" name="username" id="username" placeholder="Email address or phone number">
                    <input type="text" name="password" id="password" placeholder="Password">
                    <input type="submit" value="Submit">
                    <h4><a href="#">Fogotten Password ?</a></h4>
                    <hr>
                    <button type="submit">Create new account</button>
                </form>
                <div class="page-creation">
                    <p><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
