<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <form action="#" method="get" class="frrmmm">
            <div class="form-group">
                <div class="col-md-4">
                    <label for="name">Name : </label>
                </div>
                <input type="text" class="form-control data-margin" id="name" />
            </div>
            <div class="form-group">
                <div class="col-md-4"><label for="father">Father's Name : </label></div>
                <input type="text" class="form-control data-margin" id="father">
            </div>
            <div class="form-group">
                <div class="col-md-4"><label for="profession">Profession : </label></div>
                <input type="text" class="form-control data-margin" id="profession">
            </div>
            <div class="form-group">
                <div class="col-md-4"><label for="dob">Date of birth : </label></div>
                <input type="date" class="form-control data-margin" id="profession">
            </div>
            <input type="submit" value="submit" class="form-control btn-success bg-primary text-white">
        </form>

        <hr>

        <div class="container-fluid">
            <form action="#">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text">
                            $
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount of money">
                    </div>
                </div>
            </form>
        </div>

    </div>


</body>

</html>
