<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="shortcut icon" href="img/flag.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <a href="#" onclick="ami();"> click to run ami</a>

    <div
      onmouseover="mOver(this)"
      onmouseout="mOut(this)"
      style="
        background-color: #d94a38;
        width: 120px;
        height: 20px;
        padding: 20px;
        display: block;
      "
    >
      Mouse Over Me
    </div>

    <div class="my-btns">
      <a
        href="#"
        onclick="alert(bomb())"
        style="
          background: #d94a38;
          padding: 10px;
          margin-top: 40px;
          margin-right: 5px;
          text-decoration: none;
          font-weight: 700;
          display: inline-block;
        "
        >Alert Boom on click</a
      >
      <br />
      <a
        href="#"
        onclick="document.write(bomb())"
        style="
          background: #d94a38;
          padding: 10px;
          margin-top: 40px;
          margin-right: 5px;
          text-decoration: none;
          font-weight: 700;
          display: inline-block;
        "
        >Write Boom on click</a
      >
      <br />
      <a
        href="#"
        onclick="console.log(bomb())"
        style="
          background: #d94a38;
          padding: 10px;
          margin-top: 40px;
          margin-right: 5px;
          text-decoration: none;
          font-weight: 700;
          display: inline-block;
        "
        >Console Boom on click</a
      >
    </div>
    <br />
    <div id="abc">
      <marquee behavior="" direction="rtl">ABC Limited</marquee>
    </div>
    <br />
    <hr />
    <script src="js/script.js"></script>
  </body>
</html>
