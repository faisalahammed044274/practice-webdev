<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="shortcut icon" href="img/flag.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <a href="#" onclick="ami();"> click to run ami</a>

    <div
      onmouseover="mOver(this)"
      onmouseout="mOut(this)"
      style="
        background-color: #d94a38;
        width: 120px;
        height: 20px;
        padding: 20px;
        color: aliceblue;
      "
    >
      Mouse Over Me
    </div>

    <a href="#" onclick="alert(bomb())" style="color:rebeccapurple; text-decoration: none; font-weight: 700;">Alert Boom on click</a>
    <br>
    <a href="#" onclick="document.write(bomb())"  style="color:rgb(51, 153, 59); text-decoration: none; font-weight: 700;">Write Boom on click</a>
    <br>
    <a href="#" onclick="console.log(bomb())"  style="color:rgb(221, 200, 10); text-decoration: none; font-weight: 700;">Console Boom on click</a>

    <script src="js/script.js"></script>
  </body>
</html>
