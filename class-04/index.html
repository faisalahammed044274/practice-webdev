<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 04</title>
</head>
<style>
    form {
        background: lightgray;
        color: green;
        width: 40%;
        display: flex;
        flex-direction: column;
        padding: 30px;
    }

    label {
        font-size: 18px;
        padding: 10px;
        font-weight: 600;

    }

    input {
        font-size: 16px;
        padding: 10px;
    }

    button {
        margin-bottom: 10px;
        padding: 10px 20px;
        background: lightgreen;
        box-shadow: none;
    }
</style>

<body>
    <form action="">

        <label for="">Enter First Name</label>
        <input type="text" name="fname" placeholder="Jhon"> <br>

        <label for="">Enter Last Name</label>
        <input type="text" name="lname" placeholder="Doe"> <br>

        <label for="">Enter Email</label>
        <input type="email" name="email" placeholder="jhondoe@example.com"><br>

        <label for="">Confirm Email</label>
        <input type="email" name="confirm-email" placeholder="jhondoe@example.com"><br>

        <label for="">Enter Phone Number</label>
        <input type="tel" name="phn" placeholder="+8801700000000"><br>

        <label for="">Password</label>
        <input type="tel" name="password" placeholder="**********"><br>

        <label for="">Confirm Password</label>
        <input type="tel" name="confirm-password" placeholder="**********"><br>


        <div>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
        </div>
        <div>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
        </div>
        <div>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>
        </div>

        <p>Please select your age:</p>
        <div>
            <input type="radio" id="age1" name="age" value="30">
            <label for="age1">0 - 30</label><br>
        </div>
        <div>
            <input type="radio" id="age2" name="age" value="60">
            <label for="age2">31 - 60</label><br>
        </div>


        <button type="submit">Submit Data</button><br>
        <button type="reset">Reset Data</button>

    </form>
</body>

</html>
